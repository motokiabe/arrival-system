<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>到着案内 Pro (Elegant Chime)</title>
    <style>
        body { 
            margin: 0; 
            background-color: #000; 
            color: #fff; 
            font-family: "Hiragino Sans", "W1", sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        #standby-image { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #display-area { text-align: center; width: 100%; z-index: 10; }
        
        #label { 
            font-size: 2.5rem; 
            color: #888; 
            margin-bottom: -1rem; 
            font-weight: 100;
        }
        
        #main-timer { 
            font-size: 22rem; 
            font-weight: 100;
            line-height: 1; 
            letter-spacing: -5px;
        }

        .unit {
            font-size: 8rem; 
            margin-left: 0.5rem;
            vertical-align: baseline;
        }
        
        #sub-message { 
            font-size: 4.5rem; 
            font-weight: 100; 
            color: #ffffff; 
            display: none; 
            letter-spacing: 2px;
        }

        .flash-slow { animation: flash-white-slow 0.8s ease-in-out; }
        @keyframes flash-white-slow {
            0% { background-color: #000; }
            40% { background-color: #fff; }
            100% { background-color: #000; }
        }
    </style>
</head>
<body onclick="startChecking()">
    <img id="standby-image" src="https://raw.githubusercontent.com/motokiabe/arrival-system/main/IMG_2788.png">
    <div id="display-area">
        <div id="timer-container" style="display: none;">
            <div id="label">到着まで</div>
            <div id="main-timer"></div>
            <div id="sub-message">まもなく到着します</div>
        </div>
    </div>
    
    <audio id="chime" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbx2WTj1Oe5geWffuMiuDb2stacmHaK3D9_zyoCZqyH18u39vyLaUWyLg787aReGfTbA/exec"; 
    
    let timeLeft = 0;
    let timerId = null;
    let lastStatus = "0";
    let lastMinute = -1;

    async function check() {
        try {
            const res = await fetch(`${GAS_URL}?t=${Date.now()}`);
            const status = await res.text();
            if (status !== lastStatus) {
                if (status === "0") {
                    stopTimer();
                } else {
                    const mins = parseInt(status);
                    if (!isNaN(mins) && mins > 0) start(mins * 60);
                }
                lastStatus = status;
            }
        } catch (e) { console.log("Waiting..."); }
    }

    function triggerFlash() {
        document.body.classList.remove('flash-slow');
        void document.body.offsetWidth;
        document.body.classList.add('flash-slow');
    }

    function start(sec) {
        timeLeft = sec;
        lastMinute = Math.ceil(timeLeft / 60);
        document.getElementById('standby-image').style.display = 'none';
        document.getElementById('timer-container').style.display = 'block';
        document.getElementById('main-timer').style.display = 'block';
        document.getElementById('label').style.display = 'block';
        document.getElementById('sub-message').style.display = 'none';
        
        document.getElementById('main-timer').innerHTML = `${lastMinute}<span class="unit">分</span>`;
        
        // 5分（300秒）開始の時だけエレガントな音を鳴らす
        if (sec === 300) {
            const chime = document.getElementById('chime');
            chime.currentTime = 0;
            chime.play().catch(()=>{});
        }
        
        triggerFlash();

        if(timerId) clearInterval(timerId);
        timerId = setInterval(() => {
            timeLeft--;
            const currentMin = Math.ceil(timeLeft / 60);

            if (currentMin > 0 && currentMin !== lastMinute) {
                triggerFlash();
                lastMinute = currentMin;
            }

            if(timeLeft > 30) {
                document.getElementById('main-timer').innerHTML = `${currentMin}<span class="unit">分</span>`;
            } else if (timeLeft <= 30 && timeLeft > 0) {
                document.getElementById('label').style.display = 'none';
                document.getElementById('main-timer').style.display = 'none';
                document.getElementById('sub-message').style.display = 'block';
            } else {
                finishSequence();
            }
        }, 1000);
    }

    function finishSequence() {
        clearInterval(timerId);
        timerId = null;
        document.getElementById('timer-container').style.display = 'none';
        document.getElementById('standby-image').style.display = 'none';
        setTimeout(() => {
            if (!timerId) {
                document.getElementById('standby-image').style.display = 'block';
            }
        }, 30000);
    }

    function stopTimer() {
        if(timerId) clearInterval(timerId);
        timerId = null;
        document.getElementById('standby-image').style.display = 'block';
        document.getElementById('timer-container').style.display = 'none';
        lastStatus = "0";
    }

    function startChecking() {
        setInterval(check, 2000); 
        alert("5分前のみエレガントなチャイムが鳴るように設定しました。");
    }
</script>
</body>
</html>

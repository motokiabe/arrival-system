<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後部座席案内システム</title>
    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #display-area { text-align: center; }
        #message { font-size: 3.5rem; margin-bottom: 20px; color: #aaa; line-height: 1.5; }
        #timer { font-size: 15rem; font-weight: bold; font-variant-numeric: tabular-nums; }
    </style>
</head>
<body onclick="ready()">

<div id="display-area">
    <div id="message">画面を一度タップして<br>待機してください</div>
    <div id="timer">05:00</div>
</div>

<script>
    let timeLeft = 300; 
    let timerId = null;
    let lastCount = -1; // 前回の信号数

    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').innerText = 
            `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
        if (timerId !== null) return;
        document.getElementById('message').innerText = "まもなく到着します";
        document.getElementById('message').style.color = "#fff";
        timerId = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                clearInterval(timerId);
                document.getElementById('message').innerText = "到着しました";
            }
        }, 1000);
    }

    // 信号があるかチェックする
    async function check() {
        // セキュリティ制限を受けにくい「件数確認」URLを使用
        const url = 'https://webhook.site/token/9f633dfd-a8f5-4360-ab3b-8c8d2c511b61/requests?sorting=newest';
        try {
            const res = await fetch(url);
            const data = await res.json();
            
            // data.total（これまでに届いた合計数）を監視
            if (lastCount === -1) {
                lastCount = data.total; // 最初の状態を記録
            } else if (data.total > lastCount) {
                // 件数が増えた＝新しい信号が届いた！
                startTimer();
                lastCount = data.total; // 新しい件数で上書き
            }
        } catch (e) {
            console.log("信号確認中...");
        }
    }

    function ready() {
        document.getElementById('message').innerText = "待機中：iPhoneの操作を待っています";
        setInterval(check, 1500); // 1.5秒ごとにチェック
    }

    updateDisplay();
</script>
</body>
</html>

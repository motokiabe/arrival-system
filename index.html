<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案内システム Pro</title>
    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: "Hiragino Kaku Gothic ProN", sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #standby-image { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #display-area { text-align: center; width: 100%; z-index: 10; }
        #timer-container { display: none; }
        #label { font-size: 3.5rem; color: #ccc; margin-bottom: 10px; }
        #main-timer { font-size: 25rem; font-weight: bold; line-height: 1; }
        #unit { font-size: 8rem; margin-left: 1rem; color: #eee; }
        #sub-message { font-size: 8.5rem; font-weight: bold; color: #ffff00; display: none; white-space: nowrap; animation: pulse 1.5s infinite; }
        .flash { animation: flash-bg 0.5s ease-out 1; }
        @keyframes flash-bg { 0% { background-color: #fff; } 100% { background-color: #000; } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body onclick="ready()">
    <img id="standby-image" src="https://raw.githubusercontent.com/motokiabe/arrival-system/main/IMG_2788.png">
    <div id="display-area">
        <div id="timer-container">
            <div id="label">到着まで</div>
            <div id="timer-box">
                <div id="main-timer"><span id="timer-num"></span><span id="unit">分</span></div>
                <div id="sub-message">まもなく到着です</div>
            </div>
        </div>
    </div>
    <audio id="chime" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
    let timeLeft = 0; 
    let timerId = null;
    let lastSignalTime = 0;
    const chime = document.getElementById('chime');

    function updateDisplay() {
        const m = Math.ceil(timeLeft / 60);
        if (timeLeft > 30) {
            document.getElementById('timer-num').innerText = m;
            document.getElementById('label').style.display = 'block';
            document.getElementById('main-timer').style.display = 'block';
            document.getElementById('sub-message').style.display = 'none';
        } else {
            document.getElementById('label').style.display = 'none';
            document.getElementById('main-timer').style.display = 'none';
            document.getElementById('sub-message').style.display = 'block';
        }
    }

    function startTimer(seconds, signalTime) {
        if (lastSignalTime >= signalTime) return; // 古い信号や重複は無視
        lastSignalTime = signalTime;

        document.body.classList.add('flash');
        setTimeout(() => document.body.classList.remove('flash'), 500);
        chime.play().catch(() => {});

        if (timerId) clearInterval(timerId);
        timeLeft = seconds;
        document.getElementById('standby-image').style.display = 'none';
        document.getElementById('timer-container').style.display = 'block';
        updateDisplay();
        
        timerId = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) updateDisplay();
            else finish();
        }, 1000);
    }

    function finish() {
        clearInterval(timerId);
        timerId = null;
        document.getElementById('standby-image').style.display = 'block';
        document.getElementById('timer-container').style.display = 'none';
    }

    async function checkSignal() {
        // APIを叩く（?t=でキャッシュを完全回避）
        const url = `https://api.github.com/repos/motokiabe/arrival-system/contents/signal.json?t=${Date.now()}`;
        try {
            const res = await fetch(url, { headers: { 'Cache-Control': 'no-cache' } });
            const data = await res.json();
            const content = JSON.parse(atob(data.content));
            
            if (content.status === 'start5') startTimer(300, content.time);
            else if (content.status === 'start3') startTimer(180, content.time);
            else if (content.status === 'waiting') finish();
        } catch (e) {}
    }

    function ready() {
        chime.play().then(() => { chime.pause(); chime.currentTime = 0; });
        setInterval(checkSignal, 1000); // 1秒おきにチェック
        alert("システム稼働中");
    }
</script>
</body>
</html>

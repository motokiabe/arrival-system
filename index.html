<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後部座席モニター</title>
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
        body { margin: 0; background: black; color: white; font-family: sans-serif; overflow: hidden; text-align: center; }
        #bg-image { width: 100vw; height: 100vh; object-fit: cover; display: block; }
        #overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,50,0.9); flex-direction: column; justify-content: center; align-items: center; }
        .msg { font-size: 5vw; margin-bottom: 20px; }
        .timer { font-size: 15vw; font-weight: bold; }
        .last-msg { font-size: 8vw; color: #ffeb3b; display: none; }
    </style>
</head>
<body>
    <img id="bg-image" src="https://images.unsplash.com/photo-1449034446853-66c86144b0ad?auto=format&fit=crop&w=1000&q=80">

    <div id="overlay">
        <div id="normal-count">
            <div class="msg">到着まであと</div>
            <div class="timer"><span id="minutes">5</span>分</div>
        </div>
        <div id="arrival-msg" class="last-msg">まもなく到着します</div>
    </div>

    <audio id="sound-start" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="sound-30sec" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script>
        // Pusherの設定（取得したキーを反映済み）
        const pusher = new Pusher('b12b8d8938bde96f41bb', { cluster: 'ap3' });
        const channel = pusher.subscribe('taxi-channel');

        let countdown;
        let timeLeft = 300; // 5分 = 300秒

        channel.bind('start-event', function(data) {
            startTimer();
        });

        function startTimer() {
            clearInterval(countdown);
            timeLeft = 300;
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('sound-start').play();
            updateDisplay();

            countdown = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft === 30) {
                    document.getElementById('sound-30sec').play();
                }

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    setTimeout(() => {
                        document.getElementById('overlay').style.display = 'none';
                    }, 3000); // 0分になって3秒後に画像に戻る
                }
            }, 1000);
        }

        function updateDisplay() {
            const mins = Math.ceil(timeLeft / 60);
            document.getElementById('minutes').innerText = mins;

            if (timeLeft <= 30) {
                document.getElementById('normal-count').style.display = 'none';
                document.getElementById('arrival-msg').style.display = 'block';
            } else {
                document.getElementById('normal-count').style.display = 'block';
                document.getElementById('arrival-msg').style.display = 'none';
            }
        }
    </script>
</body>
</html>

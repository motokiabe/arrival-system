<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後部座席案内システム</title>
    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #display-area { text-align: center; }
        #message { font-size: 4rem; margin-bottom: 20px; }
        #timer { font-size: 12rem; font-weight: bold; font-variant-numeric: tabular-nums; }
    </style>
</head>
<body>

<div id="display-area">
    <div id="message">まもなく到着します</div>
    <div id="timer">05:00</div>
</div>

<script>
    let timeLeft = 300; 
    let timerId = null;

    // 画面の数字を更新する
    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').innerText = 
            `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    // タイマーを実際に動かす
    function startTimer() {
        if (timerId !== null) return; // すでに動いていたら何もしない
        
        timerId = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                clearInterval(timerId);
                document.getElementById('message').innerText = "到着しました";
            }
        }, 1000);
    }

    // iPhoneからの信号（Webhook）をチェックする関数
    async function checkSignal() {
        // あなたの最新Webhook ID
        const token = 'e277decf-9384-4253-9808-fd489869c463';
        const url = `https://webhook.site/token/${token}/requests?sorting=newest`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            // 信号が届いているか確認
            if (data.data && data.data.length > 0) {
                console.log("信号を受信しました！");
                startTimer(); // タイマー開始

                // 届いた信号を消去（一度きりの動作にするため）
                await fetch(`https://webhook.site/token/${token}`, { method: 'DELETE' });
            }
        } catch (error) {
            // エラー時はコンソールに記録するだけ
            console.log("信号確認中...");
        }
    }

    // 2秒ごとに自動でチェックを開始する
    setInterval(checkSignal, 2000);

    // 最初の表示をセット
    updateDisplay();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後部座席案内システム</title>
    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #standby-image { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; display: block; }
        
        #display-area { text-align: center; width: 100%; z-index: 10; }
        #timer-container { display: none; }
        
        /* 「到着まで」のラベル */
        #label { font-size: 3rem; color: #ccc; margin-bottom: 10px; letter-spacing: 0.2rem; }
        
        /* 通常タイマー（分） */
        #main-timer { font-size: 22rem; font-weight: bold; line-height: 1; }
        #unit { font-size: 8rem; margin-left: 1rem; color: #eee; }
        
        /* ラスト30秒：一行に収まるサイズに調整 */
        #sub-message { 
            font-size: 7.5rem; 
            font-weight: bold; 
            color: #ff3b30; 
            display: none; 
            white-space: nowrap; /* 絶対に改行させない */
            animation: pulse 2s infinite; /* ゆっくり点滅 */
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body onclick="ready()">
    <img id="standby-image" src="https://raw.githubusercontent.com/motokiabe/arrival-system/main/IMG_2788.png" alt="Standby">

    <div id="display-area">
        <div id="timer-container">
            <div id="label">到着まで</div>
            <div id="timer-box">
                <div id="main-timer"><span id="timer-num"></span><span id="unit">分</span></div>
                <div id="sub-message">まもなく到着します。</div>
            </div>
        </div>
    </div>

    <script>
    let timeLeft = 0; 
    let timerId = null;

    function updateDisplay() {
        const m = Math.ceil(timeLeft / 60); 
        const numEl = document.getElementById('timer-num');
        const mainArea = document.getElementById('main-timer');
        const subMsg = document.getElementById('sub-message');

        if (timeLeft > 30) {
            numEl.innerText = m;
            mainArea.style.display = 'block';
            subMsg.style.display = 'none';
        } else {
            // 30秒以下の表示切り替え
            mainArea.style.display = 'none';
            subMsg.style.display = 'block';
        }
    }

    function startTimer(seconds) {
        if (timerId !== null) return;
        timeLeft = seconds;
        document.getElementById('standby-image').style.display = 'none';
        document.getElementById('timer-container').style.display = 'block';
        updateDisplay();
        timerId = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                updateDisplay();
            } else {
                finish();
            }
        }, 1000);
    }

    function finish() {
        clearInterval(timerId);
        timerId = null;
        document.getElementById('standby-image').style.display = 'block';
        document.getElementById('timer-container').style.display = 'none';
    }

    async function checkSignal() {
        const url = `https://api.github.com/repos/motokiabe/arrival-system/contents/signal.json?t=${new Date().getTime()}`;
        try {
            const res = await fetch(url);
            const fileData = await res.json();
            const content = JSON.parse(atob(fileData.content));
            
            if (content.status === 'start5') startTimer(300);
            else if (content.status === 'start3') startTimer(180);
            else if (content.status === 'waiting') finish();
        } catch (e) {}
    }

    function ready() {
        setInterval(checkSignal, 2000); 
        alert("準備完了！");
    }
    </script>
</body>
</html>

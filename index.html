<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後部座席案内システム</title>
    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #display-area { text-align: center; }
        #message { font-size: 4rem; margin-bottom: 20px; }
        #timer { font-size: 12rem; font-weight: bold; font-variant-numeric: tabular-nums; }
    </style>
</head>
<body>

<div id="display-area">
    <div id="message">まもなく到着します</div>
    <div id="timer">05:00</div>
</div>

<script>
    let timeLeft = 300; 
    let timerId = null;

    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').innerText = 
            `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    // タイマーを開始する命令
    function startTimer() {
        if (timerId !== null) return;
        timerId = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                clearInterval(timerId);
                document.getElementById('message').innerText = "到着しました";
            }
        }, 1000);
    }

    // --- ここが重要！iPhoneからの信号を見つける仕組み ---
    async function checkSignal() {
        // あなたのWebhook ID
        const url = `https://webhook.site/token/e277decf-9384-4253-9808-fd489869c463/requests?sorting=newest`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            // 信号（リクエスト）が1つ以上あればタイマー始動
            if (data.data && data.data.length > 0) {
                startTimer();
                console.log("信号をキャッチしました！");

                // 反応した信号を消去して、何度も動かないようにする
                await fetch(`https://webhook.site/token/e277decf-9384-4253-9808-fd489869c463`, { method: 'DELETE' });
            }
        } catch (error) {
            // エラー時は静かに再試行
        }
    }

    // 2秒ごとにチェック（少し早めました）
    setInterval(checkSignal, 2000);
    updateDisplay();
</script>
</body>
</html>

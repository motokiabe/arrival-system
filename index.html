<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>到着案内 Pro (Deep Sleep Fix)</title>
    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: "Hiragino Sans", "W1", sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #standby-image { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; display: block; }
        #display-area { text-align: center; width: 100%; z-index: 10; pointer-events: none; }
        #label { font-size: 2.5rem; color: #888; margin-bottom: -1rem; font-weight: 100; display: none; }
        #main-timer { font-size: 22rem; font-weight: 100; line-height: 1; letter-spacing: -5px; display: none; }
        .unit { font-size: 8rem; margin-left: 0.5rem; vertical-align: baseline; }
        #sub-message { font-size: 4.5rem; font-weight: 100; color: #ffffff; display: none; letter-spacing: 2px; animation: breathe 4s ease-in-out infinite; }
        @keyframes breathe { 0% { opacity: 0.2; } 50% { opacity: 1.0; } 100% { opacity: 0.2; } }
        .flash-slow { animation: flash-white-slow 0.8s ease-in-out; }
        @keyframes flash-white-slow { 0% { background-color: #000; } 40% { background-color: #fff; } 100% { background-color: #000; } }
        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; justify-content: center; align-items: center; }
        #start-btn { padding: 30px 60px; font-size: 2rem; border: 1px solid #fff; background: #222; color: #fff; border-radius: 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="start-overlay">
        <button id="start-btn" onclick="setupAudio()">システムを開始する</button>
    </div>

    <img id="standby-image" src="https://raw.githubusercontent.com/motokiabe/arrival-system/main/IMG_2824.png">
    
    <div id="display-area">
        <div id="timer-container">
            <div id="label">到着まで</div>
            <div id="main-timer"></div>
            <div id="sub-message">まもなく到着します</div>
        </div>
    </div>
    
    <audio id="chime" src="https://raw.githubusercontent.com/motokiabe/arrival-system/main/chime.mp3" preload="auto"></audio>
    <audio id="keep-alive" src="data:audio/wav;base64,UklGRjIAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YRAAAAAAAAAAAAAAAPH/9P/0//T/" loop></audio>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbx2WTj1Oe5geWffuMiuDb2stacmHaK3D9_zyoCZqyH18u39vyLaUWyLg787aReGfTbA/exec"; 
    let timeLeft = 0;
    let timerId = null;
    let lastStatus = "0"; 

    function setupAudio() {
        const chime = document.getElementById('chime');
        const alive = document.getElementById('keep-alive');
        
        // 最初のボタン押しで「全ての音を出す権利」をSafariから奪い取る
        chime.play().then(() => { chime.pause(); chime.currentTime = 0; });
        alive.play(); // これを流し続けることでSafariを眠らせない
        
        document.getElementById('start-overlay').style.display = 'none';

        // 起動時にサーバーをリセット
        fetch(`${GAS_URL}?status=0&t=${Date.now()}`).catch(e => {});

        setInterval(check, 2000);
    }

    async function check() {
        try {
            const res = await fetch(`${GAS_URL}?t=${Date.now()}`);
            const status = await res.text();
            
            if (status !== lastStatus) {
                // iPhoneでボタンが押されたら即座に鳴らす
                forcePlayChime();

                if (status === "0") {
                    stopTimer();
                } else {
                    const mins = parseInt(status);
                    if (!isNaN(mins) && mins > 0) start(mins * 60);
                }
                lastStatus = status;
            }
        } catch (e) {}
    }

    function forcePlayChime() {
        const chime = document.getElementById('chime');
        chime.pause();
        chime.load(); // 毎回リロードしてメモリに無理やり載せる
        chime.currentTime = 0;
        
        // iOS 12向けの確実に鳴らすための2段構え
        var promise = chime.play();
        if (promise !== undefined) {
            promise.catch(error => {
                // 再生が拒否されたらもう一度トライ
                setTimeout(() => { chime.play(); }, 100);
            });
        }
    }

    function start(sec) {
        timeLeft = sec;
        updateDisplay();
        const currentMin = Math.ceil(timeLeft / 60);
        if (currentMin === 5 || currentMin === 1) triggerFlash();

        if(timerId) clearInterval(timerId);
        timerId = setInterval(() => {
            timeLeft--;
            const min = Math.ceil(timeLeft / 60);
            // 1分になった瞬間だけ光る
            if (min === 1 && timeLeft === 59) triggerFlash();

            if (timeLeft > 0) {
                updateDisplay();
            } else {
                finishSequence();
            }
        }, 1000);
    }

    function updateDisplay() {
        const min = Math.ceil(timeLeft / 60);
        document.getElementById('standby-image').style.display = 'none';
        document.getElementById('label').style.display = 'block';
        document.getElementById('main-timer').style.display = 'block';
        document.getElementById('sub-message').style.display = 'none';
        document.getElementById('main-timer').innerHTML = `${min}<span class="unit">分</span>`;
    }

    function triggerFlash() {
        document.body.classList.remove('flash-slow');
        void document.body.offsetWidth;
        document.body.classList.add('flash-slow');
    }

    function stopTimer() {
        if(timerId) clearInterval(timerId);
        timerId = null;
        document.getElementById('standby-image').style.display = 'block';
        document.getElementById('label').style.display = 'none';
        document.getElementById('main-timer').style.display = 'none';
    }

    function finishSequence() {
        clearInterval(timerId);
        timerId = null;
        document.getElementById('label').style.display = 'none';
        document.getElementById('main-timer').style.display = 'none';
        document.getElementById('sub-message').style.display = 'block';
        
        setTimeout(() => {
            document.getElementById('sub-message').style.display = 'none';
            setTimeout(() => {
                if (!timerId) {
                    document.getElementById('standby-image').style.display = 'block';
                    lastStatus = "0"; 
                }
            }, 5000);
        }, 60000);
    }
</script>
</body>
</html>

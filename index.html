<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後部座席案内システム</title>
    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #display-area { text-align: center; }
        #message { font-size: 3rem; margin-bottom: 20px; color: #aaa; }
        #timer { font-size: 12rem; font-weight: bold; }
    </style>
</head>
<body onclick="startTimer()"> <div id="display-area">
    <div id="message">テスト中：ここをタップして<br>タイマーが動くか確認してください</div>
    <div id="timer">05:00</div>
</div>

<script>
    let timeLeft = 300; 
    let timerId = null;

    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').innerText = 
            `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
        if (timerId !== null) return;
        document.getElementById('message').innerText = "まもなく到着します";
        document.getElementById('message').style.color = "#fff";
        timerId = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                clearInterval(timerId);
                document.getElementById('message').innerText = "到着しました";
            }
        }, 1000);
    }

    // ★ Webhookを介さず、URLの末尾に「?start=true」がついたら動く仕組み ★
    if (window.location.search.includes('start=true')) {
        startTimer();
    }

    // 1秒ごとにURLをチェック（iPhoneからの指示を待つ）
    setInterval(() => {
        if (window.location.hash === '#start') {
            startTimer();
        }
    }, 1000);

    updateDisplay();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>後部座席案内システム</title>
    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #message { font-size: 3.5rem; margin-bottom: 20px; color: #aaa; text-align: center; }
        #timer { font-size: 15rem; font-weight: bold; text-align: center; }
    </style>
</head>
<body onclick="ready()">
    <div>
        <div id="message">画面を一度タップして<br>待機してください</div>
        <div id="timer">05:00</div>
    </div>

<script>
    let timeLeft = 300; 
    let timerId = null;

    function updateDisplay() {
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        document.getElementById('timer').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function startTimer() {
        if (timerId !== null) return;
        document.getElementById('message').innerText = "まもなく到着します";
        document.getElementById('message').style.color = "#fff";
        timerId = setInterval(() => {
            if (timeLeft > 0) { timeLeft--; updateDisplay(); }
            else { clearInterval(timerId); document.getElementById('message').innerText = "到着しました"; }
        }, 1000);
    }

    async function checkSignal() {
        const url = `https://raw.githubusercontent.com/motokiabe/arrival-system/main/signal.json?t=${new Date().getTime()}`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            if (data.status === 'start') startTimer();
        } catch (e) {}
    }

    function ready() {
        document.getElementById('message').innerText = "待機中...";
        setInterval(checkSignal, 2000); 
    }
    updateDisplay();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後部座席案内システム</title>
    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #display-area { text-align: center; }
        #message { font-size: 3rem; margin-bottom: 20px; color: #aaa; }
        #timer { font-size: 12rem; font-weight: bold; font-variant-numeric: tabular-nums; }
    </style>
</head>
<body onclick="startCheck()">

<div id="display-area">
    <div id="message">画面を一度タップして<br>待機してください</div>
    <div id="timer">05:00</div>
</div>

<script>
    let timeLeft = 300; 
    let timerId = null;
    let isChecking = false;

    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').innerText = 
            `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
        if (timerId !== null) return;
        document.getElementById('message').innerText = "まもなく到着します";
        document.getElementById('message').style.color = "#fff";
        timerId = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                clearInterval(timerId);
                document.getElementById('message').innerText = "到着しました";
            }
        }, 1000);
    }

    async function checkSignal() {
        // 新しいID: 9f633dfd-a8f5-4360-ab3b-8c8d2c511b61
        const url = 'https://webhook.site/token/9f633dfd-a8f5-4360-ab3b-8c8d2c511b61/requests?sorting=newest';
        try {
            const response = await fetch(url);
            const data = await response.json();
            if (data && data.data && data.data.length > 0) {
                startTimer(); 
                // 信号を削除してリセット
                await fetch('https://webhook.site/token/9f633dfd-a8f5-4360-ab3b-8c8d2c511b61', { method: 'DELETE' });
            }
        } catch (e) { }
    }

    function startCheck() {
        if(isChecking) return;
        isChecking = true;
        document.getElementById('message').innerText = "接続成功！信号を待っています...";
        setInterval(checkSignal, 2000);
    }
    updateDisplay();
</script>
</body>
</html>

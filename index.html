<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>到着案内 Pro (Stable)</title>
    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #standby-image { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #display-area { text-align: center; width: 100%; z-index: 10; }
        #timer-container { display: none; }
        #label { font-size: 3.5rem; color: #ccc; margin-bottom: 10px; }
        #main-timer { font-size: 25rem; font-weight: bold; line-height: 1; }
        #sub-message { font-size: 8.5rem; font-weight: bold; color: #ffff00; display: none; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body onclick="startChecking()">
    <img id="standby-image" src="https://raw.githubusercontent.com/motokiabe/arrival-system/main/IMG_2788.png">
    <div id="display-area">
        <div id="timer-container">
            <div id="label">到着まで</div>
            <div id="main-timer"><span id="timer-num"></span>分</div>
            <div id="sub-message">まもなく到着です</div>
        </div>
    </div>
    <audio id="chime" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
    const GAS_URL = "★ここに作成したURLを貼る★"; // 後ほど作成
    let timeLeft = 0;
    let timerId = null;
    let isWorking = false;

    async function check() {
        try {
            const res = await fetch(GAS_URL);
            const status = await res.text();
            if (status === "5" && !isWorking) start(300);
            else if (status === "3" && !isWorking) start(180);
            else if (status === "0") reset();
        } catch (e) {}
    }

    function start(sec) {
        isWorking = true;
        timeLeft = sec;
        document.getElementById('standby-image').style.display = 'none';
        document.getElementById('timer-container').style.display = 'block';
        document.getElementById('chime').play();
        if(timerId) clearInterval(timerId);
        timerId = setInterval(() => {
            timeLeft--;
            const m = Math.ceil(timeLeft / 60);
            if(timeLeft > 30) {
                document.getElementById('timer-num').innerText = m;
            } else {
                document.getElementById('main-timer').style.display = 'none';
                document.getElementById('sub-message').style.display = 'block';
            }
            if(timeLeft <= 0) reset();
        }, 1000);
    }

    function reset() {
        isWorking = false;
        clearInterval(timerId);
        document.getElementById('standby-image').style.display = 'block';
        document.getElementById('timer-container').style.display = 'none';
        document.getElementById('main-timer').style.display = 'block';
        document.getElementById('sub-message').style.display = 'none';
    }

    function startChecking() {
        setInterval(check, 2000);
        alert("システム稼働中");
    }
</script>
</body>
</html>
